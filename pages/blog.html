---
layout: default
title: Blogposts
description: Old blog section
---

<div class="posts-container">
<ul class="posts-list">
{% for post in site.posts %}
  <li>
    <h2>
      <span class="post-avatar">
        <a href="http://github.com/{{post.author}}"><img src="https://avatars.githubusercontent.com/{{post.author}}" style="border-radius: 30px" height="60px" alt="{{post.authorname}}" /></a>
      </span>
      <a href="{{ post.url | relative_url }}">{{post.title}}</a>
    </h2>
    <p>{{ post.preview }} <a href="{{ post.url | relative_url }}">Continue...</a></p>
    <p class="postedBy" style="vertical-align:top; display:inline">
      Added by <a href="http://github.com/{{post.author}}">{{post.authorname}}</a> on {{ post.date | date: "%b %-d, %Y" }}
    </p>
  </li>
{% endfor %}
</ul>
</div>
