name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v5
      
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: 'npm'
      - run: npm ci
      - name: Prepare Test Data to be included in build
        run: npm run cypress:seed
      - name: Build JavaScript
        run: npm run build
      - uses: cypress-io/github-action@v6.10.2 # use the explicit version number
        with:
          start: npm run serve
          wait-on: "http://localhost:4000"
          install: false
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: JEKYLL_ENV=production bundle exec jekyll build --verbose
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}      
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy _site/ --project-name=coderetreat
