title: Coderetreat
url: https://www.coderetreat.org
repository: coderetreat/coderetreat.org
permalink: /blog/:year/:month/:day/:title/
plugins:
  - jekyll-feed
exclude:
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CONTRIBUTING.md
  - scripts
  - test
  - yarn.lock
  - node_modules
  - README.md
include:
  - _redirects
sass:
    load_paths:
        - _sass
        - node_modules

